name: Flask App CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.adminCommand('ping')'"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        run: |
          echo "MONGO_URI=mongodb://localhost:27017/test_db" >> $GITHUB_ENV
          echo "MONGO_DBNAME=test_db" >> $GITHUB_ENV
          echo "FLASK_APP=app.py" >> $GITHUB_ENV

      - name: Wait for MongoDB to be ready
        run: |
          curl -sS https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh -o wait-for-it.sh
          chmod +x wait-for-it.sh
          ./wait-for-it.sh localhost:27017 --timeout=30 --strict -- echo "MongoDB is up"

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q